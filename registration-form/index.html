<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="">
        <header>
            <h1>Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </header>
        <main>
            <section id="name">
                <label>Enter Your First Name:
                    <input type="text" required>
                </label>
                <label>Enter Your Last Name:
                    <input type="text" required>
                </label>
                <label>Enter Your Email:
                    <input type="email" required>
                </label>
                <label>Create a New Password:
                    <input type="password" required>
                </label>
            </section>
            <section id="account">
                <label>
                    <input type="radio" name="account-type" value="personal">
                    Personal Account
                </label>
                <label>
                    <input type="radio" name="account-type" value="business">
                    Business Account
                </label>
                <label>
                    <input type="checkbox" name="terms-and-conditions">
                    I accept the <a href="#">terms and conditions</a>
                </label>
            </section>
            <section id="picture">
                <label>
                    Upload a profile picture:
                    <input type="file">
                </label>
                <label>
                    Input your age (years):
                    <input type="number">
                </label>
                <label>
                    How did you hear about us?
                    <select name="options">
                        <option value="">(select one)</option>
                        <option value="news">FreeCodeCamp News</option>
                        <option value="youtube">FreeCodeCamp YouTube Channel</option>
                        <option value="forum">FreeCodeCamp Forum</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>
                    Provide a bio:
                    <textarea placeholder="I like coding on the beach..."></textarea>
                </label>
                <button>Submit</button>
            </section>
        </main>
    </form>
</body>
</html>
