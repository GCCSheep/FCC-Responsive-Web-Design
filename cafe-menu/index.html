<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Camper Cafe</h1>
            <p>Est. 2020</p>
        </header>
        <main>
            <section id="coffee">
                <h2>Coffee</h2>
                <img src="coffee.jpg" alt="A cup of hot coffee">
                <ul>
                    <li>
                        <span class="name">French Vanilla</span>
                        <span class="price">3.00</span>
                    </li>
                    <li>
                        <span class="name">Caramel Macchiato</span>
                        <span class="price">3.75</span>
                    </li>
                    <li>
                        <span class="name">Pumpkin Spice</span>
                        <span class="price">3.50</span>
                    </li>
                    <li>
                        <span class="name">Hazelnut</span>
                        <span class="price">4.00</span>
                    </li>
                    <li>
                        <span class="name">Mocha</span>
                        <span class="price">4.50</span>
                    </li>
                </ul>
            </section>
            <section id="desserts">
                <h2>Desserts</h2>
                <img src="pie.jpg" alt="A slice of pie">
                <ul>
                    <li>
                        <span class="name">Donut</span>
                        <span class="price">1.50</span>
                    </li>
                    <li>
                        <span class="name">Cherry Pie</span>
                        <span class="price">2.75</span>
                    </li>
                    <li>
                        <span class="name">Cheesecake</span>
                        <span class="price">3.00</span>
                    </li>
                    <li>
                        <span class="name">Cinnamon Roll</span>
                        <span class="price">2.50</span>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <p><a href="#">Visit our website</a></p>
            <p>123 Free Code Camp Dive</p>
        </footer>
    </div>
</body>
</html>
